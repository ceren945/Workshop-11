<html>
<body>
    <button
      onclick="doSomething()"
      style="background-color: black; color: white"
    >
      click
    </button>
    <p id="test">Hello</p>

    <form action="action_page.php" method="GET">
      <div>
        <label for="fname">firstname: </label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="name"
          required
        />
      </div>
      <div>
        <label for="lname">lastname: </label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="lname"
          required
        />
      </div>
      <div>
        <label for="pw">password: </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="password"
          maxlength="12"
        />
      </div>
      <div>
        <label for="pw">email: </label>
        <input type="email" id="email" name="email" placeholder="email" />
      </div>
      <div>
        <label for="pw">phone: </label>
        <input type="tel" id="phone" name="phone" placeholder="phone" />
      </div>
      <div>
        <label for="pw">birthdate: </label>
        <input
          type="date"
          id="birthdate"
          name="birthdate"
          placeholder="birthdate"
        />
      </div>
      <div>
        <label for="pw">quantity: </label>
        <input type="number" id="quantity" name="quantity" min="0" max="10" />
      </div>

      <div>
        <input type="reset" value="Reset" />
      </div>
      <div>
        <input type="submit" value="Submit" />
      </div>

      <div>
        <label for="title">title:</label>
        <label for="Mr.">Mr.</label>
        <input type="radio" name="title" id="Mr." />
        <label for="Mrs.">Mrs.</label>
        <input type="radio" name="title" id="Mrs." />
        <label for="PhD.">PhD.</label>
        <input type="radio" name="title" id="PhD." />
      </div>

      <div>
        <label for="payment">payment</label>
        <select name="payment" id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Giftcard</option>
        </select>
      </div>

      <div>
        <label for="subscribe">subscribe: </label>
        <input type="checkbox" name="subscribe" id="subscribe">

      </div>
    </form>

    <script>
      function doSomething() {
        document.getElementById("test").innerHTML = "Good Bye";
      }
    </script>
</body>

</html>
